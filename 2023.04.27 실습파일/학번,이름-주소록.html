    <h3>주소록 목록</h3>
    <ul id="addrlist"></ul>
    <script>

const darkBtn = document.querySelector('#dark');
      const dataInputs = document.querySelectorAll('.data');
      const sendBtn = document.querySelectorAll('.send');
      const addrList = document.querySelector('#addrlist');

      // 저장 버튼 클릭 시, 주소록 목록 추가
      sendBtn[0].addEventListener('click', () => {
        const name = dataInputs[0].value;
        const tel = dataInputs[1].value;
        if (name && tel) {
          const li = document.createElement('li');
          li.innerHTML = `${name} (${tel}) <button class="delete">삭제</button>`;
          addrList.appendChild(li);
          dataInputs[0].value = '';
          dataInputs[1].value = '';
        }
      });




    </script>
